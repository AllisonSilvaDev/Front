<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        min = Math.ceil(1);
        max = Math.floor(4);

        let op = Number(prompt("Escolha: 1-Pedra 2-Papel 3-Tesoura"))
        let op_computer = (Math.floor(Math.random() * (max - min) + min))

        if (op == 1 && op_computer == 1) {
            document.write(`Pedra x Pedra = Empate`)
        } else if (op == 1 && op_computer == 2) {
            document.write(`Pedra x Papel = Computador Venceu`)
        } else if (op == 1 && op_computer == 3) {
            document.write(`Pedra x Tesoura = Usuario Venceu`)
        }



        if (op == 2 && op_computer == 1) {
            document.write(`Papel x Pedra = Usuario Venceu`)
        } else if (op == 2 && op_computer == 2) {
            document.write(`Papel x Papel = Empate`)
        } else if (op == 2 && op_computer == 3) {
            document.write(`Papel x Tesoura = Computador Venceu`)
        }

        
        if (op == 3 && op_computer == 1) {
            document.write(`Tesoura x Pedra = Computador Venceu`)
        } else if (op == 3 && op_computer == 2) {
            document.write(`Tesoura x Papel = Usuario Venceu`)
        } else if (op == 3 && op_computer == 3) {
            document.write(`Tesoura x Tesoura = Empate`)
        }
        
        

    </script>
</body>

</html>
