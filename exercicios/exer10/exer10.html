<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um numero de 1 a 9"))
        let contador = 1

        for (let contador = 1; contador < 11; contador++) {
            let calc = num * contador
            document.write(`${num} x ${contador} = ${calc} <br>`)
        }
    </script>
</body>
</html>
