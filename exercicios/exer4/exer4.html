<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celcius = Number(prompt("Digite os graus: "))
        let calc = (celcius * 9/5) + 32
        document.write(`Celcius - ${celcius} Fahrenheit - ${calc}`)

    </script>
</body>
</html>
