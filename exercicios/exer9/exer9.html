<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let real = Number.parseFloat(prompt("Digite um valor em reais"))
        let taxa = Number.parseFloat(prompt("Digite a taxa"))
        let dolar = real * (taxa / 100)
        document.write(real + dolar)

    </script>
</body>
</html>
