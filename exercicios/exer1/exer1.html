<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Digite um num1: "))
        let num2 = Number(prompt("Digite um num2: "))
        let result = 0

        if (num1 > num2) {
            result = num1 - num2
            document.write(`A diferença entre os dois numeros: é ${result}`)
        } else{
            result = num2 - num1
            document.write(`A diferença entre os dois numeros: é ${result}`)
        }
        if (num1 == num2) {
            result = num1 - num2
            document.write(`A diferença entre os dois numeros: é ${result}`)
        }
        
    </script>
</body>
</html>
