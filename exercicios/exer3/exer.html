<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota1 = Number(prompt("Digite um nota: "))
        let nota2 = Number(prompt("Digite um nota: "))

        if (nota1 > nota2) {
            if (nota1 % nota2 == 0) {
                document.write(`${nota1} é multiplo de ${nota2}`)
            }
            else{
                document.write(`${nota1} Não é multiplo de ${nota2}`)
            }
        } else{
            if (nota2 % nota1 == 0) {
                document.write(`${nota2} é multiplo ${nota1}`)
            }
            else{
                document.write(`${nota1} Não é multiplo de ${nota2}`)
            }
        }

    </script>
</body>

</html>
